<!DOCTYPE html>
<html>
<head>
    <title>Products - DeepCheese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="dynamic-bg">
    <style>
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f9d423 0%, #f83600 100%);
            color: #fff;
            padding: 10px;
        }

        .navbar ul {
            display: flex;
            justify-content: space-between;
            width: 100%;
            list-style-type: none;
            padding: 0;
        }

        .navbar-left {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .account {
            display: flex;
            align-items: center;
        }

        #moneyBalance {
            margin-left: 10px;
            color: #00ff00; /* Change to desired color */
        }

        .navbar ul li {
            padding: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
        }

        .navbar ul li:hover {
            background-color: #555;
        }

        .navbar ul li a:hover {
            color: #ffbb32;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
        }

        #cheeseGame {
            width: 80%;
            height: 500px;
            position: relative;
            border: 2px solid #333;
            margin: 10px 0;
        }

        #cheeseGame img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-card {
            flex: 0 0 calc(33.33% - 40px);
            box-sizing: border-box;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
        }

        .product-card img {
            max-width: 100%;
            max-height: 200px; /* Adjust this value as needed */
            object-fit: contain; /* This will ensure that the image maintains its aspect ratio */
        }

        #cheese {
            user-select: none !important;
        }

        #cheeseGame img {
            user-select: none !important;
        }

        #cheeseGame img:hover {
            cursor: pointer;
        }

        .product-card h2 {
            margin-top: 0;
        }

        .footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>

    <div class="navbar">
        <ul>
            <div class="navbar-left">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </div>
            <li><a href="cart.html">Cart</a></li>
            <li class="account">
                <a href="account.html">Account</a>
                <span id="moneyBalance">0</span>
            </li>
        </ul>
    </div>
 
    <div class="content">
    </div>

    <div class="footer">
        <p>2024 DEEPCHESE COMPANY LLC. All rights reserved.</p>
    </div>

    <script src="script.js"></script>

        GetCart();

        // insert the cards using the products array
        let content = document.querySelector(".content");
        for (let i = 0; i < products.length; i++) {
            let card = document.createElement("div");
            card.classList.add("product-card");
            card.innerHTML = `
                <h2>${products[i].name}</h2>
                <p>${products[i].description}</p>
                <img src="${products[i].img}">
                <p>$${products[i].price}</p>
                <button>Buy</button>
            `;
            content.appendChild(card);
        }

        // Add event listener to buy buttons
        let buyButtons = document.querySelectorAll('.product-card button');
        for (let i = 0; i < buyButtons.length; i++) {
            buyButtons[i].addEventListener('click', function() {
                // check if you are logged in
                let loggedIn = localStorage.getItem("loggedIn");
                if (loggedIn == null) {
                    alert("You must be logged in to buy products.");
                } else {
                    let product = products[i];
                    AddToCart(product.name, product.price, product.img, product.description);
                }
            });

</body>
</html>
